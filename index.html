<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <title>Formatador de Texto</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    .btn {
      margin: 3px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    td {
      border: 1px solid #ccc;
      padding: 5px;
    }
    td[contenteditable="true"] {
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2>Formatador de Texto</h2>

  <label>Texto original:</label>

  <div>

    <button class="btn" onclick="formatSpacesToComma()">Espa√ßos ‚Üí ,</button>

    <button class="btn" onclick="splitLinesToColumns()">Linhas ‚Üí colunas (;)</button>

    <button class="btn" onclick="tratarPorEspacos()">Separar por espa√ßos</button>

    <label for="numCols">N√∫mero de colunas:</label>
    <input type="number" id="numCols" value="6" min="1" max="20" onchange="gerarTabela()" />

  </div>

  <div id="preview" style="margin-top:1em; border:1px solid #ccc; padding:10px; max-height:300px; overflow:auto;"></div>

  <script src="scripts/main.js"></script>
</body>
</html>
